<!DOCTYPE html>
<html lang="pt0br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: brown;
            color: white;
            width: 170px;
        }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exeplo de Hover</h1>
    <p> Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui 
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
